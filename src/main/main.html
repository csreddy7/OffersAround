<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OffersAround</title>
        <meta name="keywords" content="app for finding offers around you">
        <meta name="description" content="offers,offers around you,location offers,best offers">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- 
            using normalize css to give default styles for all browsers 
        -->
        <link href="/src/resources/css/normalize.css" rel="stylesheet" />
        <!--
            global styles 
        -->
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="float-clear">
            <h1>Offers Around You!</h1>
        </header>
        <main role="main">
            <article id="showOffer">
                    <section class="wrapper">
                            <div class="header">
                                <h1>Offer Details</h1>
                                <button class="oa-button close-icon" aria-label="click here to close"></button>
                            </div>
                            <div class="offer-title">
                                <label for="add-title">Title:</label>
                                <div class="offer-title-input"></div>
                            </div>
                            <div class="offer-content">
                                    <label for="add-title">Content:</label>
                                    <div class="offer-content-textarea"></div>
                            </div>
                            <div class="offer-images">
                                
                            </div>
                    </section>      
            </article>
            <article id="editOffer">
                    <section class="wrapper">
                            <div class="header">
                                <h1>Edit Offer</h1>
                                <button class="oa-button close-icon" aria-label="click here to close"></button>
                            </div>
                            <div class="offer-title">
                                <label for="add-title">Title:</label>
                                <input class="offer-title-input" type="text" aria-label="write title here" value="" placeholder="offer title" id="add-title">
                            </div>
                            <div class="offer-content">
                                    <label for="add-title">Content:</label>
                                    <textarea class="offer-content-textarea" rows="6" id="add-content" ></textarea>
                            </div>
                            <div class="upload-image">
                                <label for="add-image">Add Images:</label>
                                <input type="file" accept=".jpg,.png,.jpeg"  multiple>
                            </div>
                            <button class="oa-save">
                                Save
                            </button>
                    </section>      
            </article>        
            <article id="addOffer">
                    <section class="wrapper">
                            <div class="header">
                                <h1>Add Offer</h1>
                                <button class="oa-button close-icon" aria-label="click here to close"></button>
                            </div>
                            <div class="offer-title">
                                <label for="add-title">Title:</label>
                                <input class="offer-title-input" type="text" aria-label="write title here" value="" placeholder="offer title" id="add-title">
                            </div>
                            <div class="offer-content">
                                    <label for="add-title">Content:</label>
                                    <textarea class="offer-content-textarea" rows="6" id="add-content" ></textarea>
                            </div>
                            <div class="upload-image">
                                <label for="add-image">Add Images:</label>
                                <input type="file" accept=".jpg,.png,.jpeg"  multiple>
                            </div>
                            <button class="oa-save">
                                Save
                            </button>
                    </section>                    
            </article>        
            <article class="offersAround float-clear">
                <section class="searchTab">
                    <input type="text" value=""  id="searchBox" placeholder="Search offers.." />
                    <a class="fa fa-search" title="search-offers" href="#" id="searchButton" ></a>
                    <a class="fa fa-plus" title="add offer" href="#" id="addOfferButton" ></a>
                </section>
                <section id="offersList">
                </section>
            </article>
            
        </main>
        <footer class="float-clear">
            <p>copyright@csmerchandise.in</p>
        </footer>
        <script async src="/build/build.js"></script>
    </body>
</html>
