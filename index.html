<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OffersAround</title>
        <meta name="keywords" content="app for finding offers around you">
        <meta name="description" content="offers,offers around you,location offers,best offers">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- 
            using normalize css to give default styles for all browsers 
        -->
        <link href="src/resources/css/normalize.css" rel="stylesheet" />
        <!--
            global styles 
        -->
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="float-clear">
            <h1>Offers Around You!</h1>
        </header>
        <main>
            <article class="login-container">
                <section class="login">
                    <form>
                        <fieldset>
                            <div>
                                <label for="mobileNumber">MobileNo:</label>
                                <input id="mobileNumber" type="number" placeholder="Type username here">
                            </div>
                            <div>
                                <label for="passWord">Password:</label>
                                <input id="passWord" type="password" placeholder="Type password here">
                            </div>
                            <div class="actions">
                                <button id="login">Login</button>
                                <a class="register-link" href="src/registration/registration.html">Sign up?</a>
                            </div>
                        </fieldset>
                    </form>
                </section>
                <section>
                    <a class="skip-link" href="src/main/main.html">Skip >></a>
                </section>
            </article>
        </main>
        <footer class="float-clear">
            <p>copyright@csmerchandise.in</p>
        </footer>
        <script async src="build/build.js"></script>
    </body>
</html>
