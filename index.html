<!--
	This is the main as well as welcome page for "Offers Around" app.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Offers Around You !</title>
	<meta charset="utf-8">
	<meta name="description" content="app for finding offers around you">
	<meta name="keywords" content="offers,offers around you,location offers,best offers">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="build/build.js"></script>
</head>

<body>
	<header>
		<div class="header">
			<span class="logo">OA</span>
			<span>Offers Around</span>
			<!-- <span class="location"></span> -->
			<span id="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
		</div>
		<nav class="menu-wrapper offer-menu" id="offer-menu">
				<ul class="menu-list">
					<li class="invalid-login" id="register">
						<span class="register-logo"></span>
						<span>Register</span>
					</li>
					<li class="invalid-login" id="login"><span><i class="fa fa-sign-in" aria-hidden="true"></i></span><span>Login</span></li>
					<li class="valid-login" id="addoffer"><span><i class="fa fa-plus menu-add-offer" aria-hidden="true"></i></span><span>Add offer</span></li>
					<li class="valid-login" id="logout"><span><i class="fa fa-sign-out" aria-hidden="true"></i></span><span>Logout</span></li>
				</ul>
		</nav>
	</header>
	<main role="main">
		<article class="offersAround main-content" id="offersAround">
			<section class="searchTab">
				<input type="text" class="searchOffer" value="" placeholder="search offers here" /><span><i class="fa fa-search" aria-hidden="true"></i></span>
			</section>
			<section class="offerListWrapper">
				<div class="offersList" id="offer-list"></div>
			</section>
		</article>
	</main>
	<footer>
		<div class="footer">copy@csrk pvt ltd</div>
	</footer>
</body>

</html>
